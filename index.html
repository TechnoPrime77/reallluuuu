<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f3ff;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      width: 85%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 1.3s forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #7a4bff;
    }

    p {
      font-size: 1.1rem;
      color: #444;
      line-height: 1.6;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: #7a4bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5f3cd1;
    }

    /* REVEAL HEART */
    .heart-reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: 0.8s;
    }

    .heart-reveal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .heart {
      width: 180px;
      height: 180px;
      background: red;
      transform: rotate(45deg);
      animation: beat 1.2s infinite;
      box-shadow: 0 0 25px red;
    }

    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .heart:before { top: -90px; left: 0; }
    .heart:after { left: -90px; top: 0; }

    .final-text {
      color: white;
      margin-top: 25px;
      font-size: 1.7rem;
      text-align: center;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 2s forwards 1.5s;
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes beat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.15); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey... you ❤️</h1>
    <p>
      I don't know how else to say this,<br>
      so I made this just for you.<br><br>
      You're cute… you're bold… and honestly,<br>
      you make everything feel different.
    </p>
    <button class="btn" onclick="reveal()">Tap here</button>
  </div>

  <div class="heart-reveal" id="revealBox">
    <div class="heart"></div>
    <div class="final-text">I like you.<br>More than I ever planned to. ❤️</div>
  </div>

  <script>
    function reveal() {
      document.getElementById('revealBox').classList.add('active');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(140deg, #f3e9ff, #ffe4ef, #f7e8ff);
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    /* Floating elements */
    .float-heart, .float-star {
      position: fixed;
      font-size: 22px;
      opacity: 0.75;
      animation: floatUp 9s infinite linear;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      40% { opacity: 1; }
      100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
    }

    /* Main container */
    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      animation: fadePage 1.3s ease;
    }

    @keyframes fadePage { from { opacity: 0; } to { opacity: 1; } }

    /* Title */
    h1 {
      font-size: 2.4rem;
      font-weight: 600;
      color: #7537ff;
      margin-top: 40px;
    }

    p.desc {
      font-size: 1.25rem;
      margin-top: 15px;
      color: #333;
      line-height: 1.8;
    }

    /* Interactive Buttons */
    .choice-btn {
      display: block;
      width: 100%;
      background: white;
      padding: 16px;
      margin: 20px auto;
      border-radius: 18px;
      font-size: 1.2rem;
      border: 2px solid #c7a6ff;
      color: #5a2bd8;
      font-weight: 600;
      transition: 0.35s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .choice-btn:hover {
      background: #7d4dff;
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Reveal Screen */
    .reveal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.93);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: 1s ease;
      padding: 20px;
      text-align: center;
    }

    .reveal.active {
      opacity: 1;
      pointer-events: auto;
    }

    /* Glowing heart */
    .heart {
      width: 200px;
      height: 200px;
      background: #ff1e4d;
      transform: rotate(45deg);
      position: relative;
      animation: heartbeat 1.2s infinite ease-in-out;
      box-shadow: 0 0 50px #ff1e4d;
    }

    .heart:before, .heart:after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #ff1e4d;
    }
    .heart:before { top: -100px; left: 0; }
    .heart:after { left: -100px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(45deg) scale(1); }
      50% { transform: rotate(45deg) scale(1.3); }
    }

    /* Final Text */
    .final-text {
      margin-top: 40px;
      color: white;
      font-size: 2.1rem;
      font-weight: 500;
      line-height: 1.5;
      opacity: 0;
      animation: fadeInWords 2s ease forwards 1.3s;
    }

    @keyframes fadeInWords { to { opacity: 1; } }

  </style>
</head>
<body>

</html>
